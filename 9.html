<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆的绘制</title>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.14&key=cee005f5ef04df4d58c24345425ec3ff"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var map = new AMap.Map('container', {
            center: [116.397637, 39.900001],
            zoom: 14
        });
        var circle = new AMap.Circle({
            center: [116.433322, 39.900255],
            radius: 1000, //半径
            borderWeight: 3,
            strokeColor: "#FF33FF",
            strokeOpacity: 1,
            strokeWeight: 6,
            strokeOpacity: 0.2,
            fillOpacity: 0.4,
            strokeStyle: 'dashed',
            strokeDasharray: [10, 10],
            // 线样式还支持 'dashed'
            fillColor: '#1791fc',
            zIndex: 50,
        })

        circle.setMap(map)
        // 缩放地图到合适的视野级别
        map.setFitView([circle])

    </script>
</body>

</html>
